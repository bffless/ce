user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Bot/scanner blocklist (maps and rate limit zones)
    include /etc/nginx/blocklist.conf;

    # Cloudflare real IP restoration (generated by docker-entrypoint.sh)
    # In cloudflare mode: maps CF-Connecting-IP to $remote_addr
    # In default mode: empty placeholder (no-op)
    include /etc/nginx/cloudflare-realip.conf;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Increase proxy buffer size for large headers (SuperTokens cookies)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Include base site configs
    include /etc/nginx/sites-available/*.conf;

    # Include dynamic domain configs
    include /etc/nginx/sites-enabled/*.conf;
}
